<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  </style>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="root">
    <elem :content="abc"></elem>
    <elem content="efg"></elem>
  </div>
<script>
  Vue.prototype.bus = new Vue();
  
  Vue.component('elem',{
    props: ['content'],
    template: '<div @click="cons">{{content}}</div',
    methods: {
      cons(){
        this.bus.$emit('alert', this.content)
      },
    },
    mounted(){
      this.bus.$on('alert', (content) => {
        this.content = content
      })
    }
  });
  var vm = new Vue({
    el: '#root',
    data: {
      abc: 'Ben'
    }
  });
</script>
</body>
</html>
