<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <style>
    #draggable {
      width: 200px;
      height: 20px;
      text-align: center;
      background: white;
    }
    #text {
      margin-top: 10px;
      height: 20px;
      background: forestgreen;
    }
    #block {
      width: 200px;
      height: 20px;
      background: blueviolet;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="draggable" draggable="true"> This div is draggable </div>
  <div id="text">abcdef</div>
  <div id="block"></div>
  <input type="text" id="input">
<script src="test/main.js" type="module"></script>
<script>
draggable.addEventListener("dragstart", e => {
  e.dataTransfer.effectAllowed = 'move'
  e.dataTransfer.setData('URL','http://baidu.com')
  e.dataTransfer.setData('test','aaa')
})
block.addEventListener('dragenter', e => {
  e.dataTransfer.dropEffect = 'move'
  console.log(e.dataTransfer.types)
  e.preventDefault()
})
block.addEventListener('dragover', e => e.preventDefault())
block.addEventListener("drop", e => {
  block.innerText = e.dataTransfer.getData('text')
})
new Notification('test')
</script>
</body>
</html>
